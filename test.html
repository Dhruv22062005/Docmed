<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contact Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
    font-family: 'Arial', sans-serif;
}

.emergency-contact {
    background-color: #f8f9fa;

}

.emergency-contact h2 {
    font-size: 2.5rem;
    font-weight: bold;
    color: #333;
}

.emergency-contact .lead {
    font-size: 1.25rem;
    color: #555;
    margin-bottom: 20px;
}

.emergency-contact .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    padding: 10px 20px;
    font-size: 1rem;

.emergency-contact .quote {
    font-style: italic;
    color: #666;
    font-size: 1.1rem;
    margin-top: 20px;
}

.emergency-contact .contact-info {
    font-size: 1.5rem;

    color: #333;

</head>
<body>
    <!-- Emergency Contact Section -->
    <section class="emergency-contact py-5">
        <div class="container">

                    <p class="lead">Make an Online Appointment</p>

                <div class="col-md-6">
